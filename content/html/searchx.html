<!DOCTYPE html>
<html lang="en">
<body style="background-color: rgb(153, 153, 153);">
  <h2>Client-Side Search</h2>
  <input type="text" id="searchBar" placeholder="Search (e.g. 'fruit red')" onkeyup="runSearch()">
  <p><small>Matches both terms (AND logic) by default.</small></p>

  <ul id="itemList">
    <li data-tags="fruit red sweet"><a href="home.html">Apple</a> </li>
    <li data-tags="fruit yellow sweet">Banana</li>
    <li data-tags="vegetable red crunchy">Red Pepper</li>
    <li data-tags="vegetable green crunchy">Broccoli</li>
  </ul>

  <script>
    function runSearch() {
      // 1. Get query and split into keywords (AND logic)
      const query = document.getElementById('searchBar').value.toLowerCase();
      const keywords = query.split(' ').filter(word => word.length > 0);
      const items = document.querySelectorAll('#itemList li');

      items.forEach(item => {
        const text = item.getAttribute('data-tags').toLowerCase();
        
        // 2. Logic: Ensure EVERY keyword is found in the item's tags (AND)
        // To change to OR, use keywords.some() instead of .every()
        const isMatch = keywords.every(word => text.includes(word));

        // 3. Update visibility
        item.style.display = isMatch ? "list-item" : "none";
      });
    }
  </script>
</body>
</html>
